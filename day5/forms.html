<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <link rel="stylesheet" href="./forms.css">
    </head>
<body>
    <form action="">
        <label>What kind of vehicles do you own?</label><br>
        <input type="checkbox" name="bike" id="bike">
        <label for="bike">I have a bike</label><br>
        <input type="checkbox" name="car" id="car">
        <label for="car">I have a car</label><br>
        <input type="checkbox" name="boat" id="boat">
        <label for="boat">I have a boat</label><br>
        <input type="checkbox" name="phone" id="phone">
        <label for="phone">I have a phone</label><br><br>
        <input type="submit" value="Submit">
        <br><br>
    </form>
    <form action="">    
        <span class="border">
        <label>Username:</label>
        <input type="text"><br>
        <label>Password:</label>
        <input type="text"><br><br>
        <input type="submit" value="Submit">
        </span>
        <br>
        <br>
    </form>
    <form action="">
        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>

    </form>
</body>
</html>
